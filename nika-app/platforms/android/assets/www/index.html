<html>
	<head>
		<title>Währungsrechner-App</title>

        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		
		<!-- Import externe CSS Datei -->
		<link rel="stylesheet" type="text/css" href="css/index.css"/>

		<!-- Import externe JavaScript Datei -->
		<script type="text/javascript" src="js/index.js"></script>

	</head>

	<body>
			<!-- Titel -->
			<h2>Nika-Währungsrechner</h2>

			<div id="form">
				<!-- Input für Euro -->
				<div id="betrag">
					Geben Sie den Betrag in Euro ein:<br>
					<input type="text" id="euro" name="euro"><br>
				</div>
				
				<!-- Input für Währungen -->
				<div id="wahrung">
					Wählen Sie die Währung:
					<div id="form_element"><script>document.getElementById("form_element").innerHTML=form_element;</script></div>
				</div>
				
				<!-- Umrechnung-Button -->
				<a href="#" onclick="callResult()"><img src="img/submit.jpg"></a>
			</div>
		

			<!-- Wenn die Funktion callResult() durchgeführt wird, kommen das Resultat und ein "Home Button" zum Anzeigebildschirm -->
			<div id="result"></div>
			<div id="return"></div>
	</body>
</html>
